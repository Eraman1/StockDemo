<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Cropper</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Cropper.js CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      rel="stylesheet"
    />

    <style>
      /* ðŸ”¹ Modal Body Fix */
      .modal-body {
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 80vh;
        overflow: hidden;
      }

      /* ðŸ”¹ Image Full Size */
      #cropImage {
        max-width: 100%;
        max-height: 70vh;
        display: block;
        object-fit: contain;
      }

      /* ðŸ”¹ Cropper Container Fixed Size */
      .cropper-container {
        width: 100% !important;
        height: 70vh !important;
      }
    </style>
  </head>
  <body>
    <!-- Upload Button -->
    <div class="container mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#imageModal"
      >
        Upload Image
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">
              Crop & Compress Image
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="cropImage" src="" alt="Uploaded Image" />
          </div>
          <div class="modal-footer">
            <input type="file" id="uploadInput" accept="image/*" />
            <button type="button" class="btn btn-success" id="cropButton">
              Crop & Compress
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & Cropper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
      let cropper;
      const uploadInput = document.getElementById("uploadInput");
      const cropImage = document.getElementById("cropImage");
      const cropButton = document.getElementById("cropButton");

      uploadInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            cropImage.src = e.target.result;
            if (cropper) cropper.destroy();
            cropper = new Cropper(cropImage, {
              aspectRatio: 1,
              viewMode: 1,
              autoCropArea: 1, // Auto crop pura image
              responsive: true,
              movable: true,
              zoomable: true,
              scalable: true,
              minContainerWidth: 600, // Image bada dikhane ke liye
              minContainerHeight: 500,
            });
          };
          reader.readAsDataURL(file);
        }
      });

      cropButton.addEventListener("click", () => {
        if (cropper) {
          const croppedCanvas = cropper.getCroppedCanvas();
          croppedCanvas.toBlob(
            (blob) => {
              const croppedUrl = URL.createObjectURL(blob);
              console.log("Cropped Image URL:", croppedUrl);
              alert("Image Cropped & Compressed Successfully!");
            },
            "image/jpeg",
            0.8
          );
        }
      });
    </script>
  </body>
</html>
